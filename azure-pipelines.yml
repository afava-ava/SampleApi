trigger:
  - main

pool:
  vmImage: 'ubuntu-latest'

steps:
  - task: UseDotNet@2
    inputs:
      packageType: 'sdk'
      version: '9.x'
    displayName: 'Instalar .NET 9 SDK'

  - task: Cache@2
    inputs:
      key: 'nuget | "$(Agent.OS)" | **/*.csproj'
      restoreKeys: |
        nuget | "$(Agent.OS)"
      path: ~/.nuget/packages
    displayName: 'Cachear paquetes NuGet'

  - script: dotnet restore
    displayName: 'Restaurar dependencias'

  - script: dotnet build --configuration Release
    displayName: 'Compilar proyecto'

  - script: dotnet test --configuration Release --no-build
    displayName: 'Ejecutar pruebas'